<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>Ford Equipment Scanner</title>
<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

<style>
    :root {
        --ford-blue: #003478;
        --bg-gray: #f4f5f8;
        --text-dark: #1a1a1a;
    }

    body {
        font-family: "Ford Antenna", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: var(--bg-gray);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        margin: 0;
        min-height: 100vh;
    }

    /* --- WIDGET CONTAINER --- */
    .scanner-widget {
        background: white;
        width: 100%;
        max-width: 360px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        overflow: hidden;
        display: flex;
        flex-direction: column;
    }

    /* --- HEADER --- */
    .widget-header {
        background: var(--ford-blue);
        color: white;
        padding: 15px 20px;
        font-weight: 700;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        text-align: center;
    }

    /* --- BODY --- */
    .widget-body {
        padding: 20px;
        min-height: 280px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    /* --- STATE 1: IDLE --- */
    #state-idle { display: flex; flex-direction: column; align-items: center; width: 100%; text-align: center; }
    
    .btn-scan {
        background: var(--ford-blue);
        color: white;
        border: none;
        padding: 16px 32px;
        border-radius: 30px;
        font-weight: 700;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.15);
    }

    /* --- STATE 2: CAMERA --- */
    #state-camera { display: none; width: 100%; flex-direction: column; align-items: center; }
    
    #reader {
        width: 100%;
        height: 250px;
        background: black;
        border-radius: 8px;
        overflow: hidden;
        margin-bottom: 15px;
    }

    /* --- STATE 3: RESULT --- */
    #state-result { display: none; width: 100%; text-align: center; animation: slideUp 0.3s ease; }
    
    .result-box {
        background: #fafafa;
        border-left: 5px solid #2e7d32;
        padding: 15px;
        border-radius: 4px;
        text-align: left;
        margin-bottom: 20px;
    }
    
    .btn-open {
        background: #2e7d32; color: white; border: none;
        padding: 14px; width: 100%; border-radius: 8px; font-weight: 700; cursor: pointer;
    }

    @keyframes slideUp { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
</style>
</head>
<body>

<div class="scanner-widget">
    <div class="widget-header">Equipment Lookup</div>

    <div class="widget-body">
        
        <div id="state-idle">
            <svg style="width:60px;height:60px;fill:#ccc;margin-bottom:10px;" viewBox="0 0 24 24"><path d="M3 5v4h2V5h4V3H5c-1.1 0-2 .9-2 2zm2 10H3v4c0 1.1.9 2 2 2h4v-2H5v-4zm14 4h-4v2h4c1.1 0 2-.9 2-2v-4h-2v4zm0-16h-4v2h4v4h2V5c0-1.1-.9-2-2-2z"/></svg>
            <p style="color:#666; font-size:14px;">Scan QR sticker on machinery to view manuals.</p>
            <button class="btn-scan" onclick="startScanner()">Open Scanner</button>
        </div>

        <div id="state-camera">
            <div id="reader"></div>
            <button onclick="stopScanner()" style="background:#f0f0f0; border:none; padding:10px 20px; border-radius:20px; color:#333; font-weight:600;">Cancel</button>
        </div>

        <div id="state-result">
            <div class="result-box">
                <div style="font-weight:700; font-size:16px; margin-bottom:5px;">Code Detected</div>
                <div id="scan-data" style="font-family:monospace; color:#555;">...</div>
            </div>
            <button class="btn-open" onclick="reset()">Scan Another</button>
        </div>

    </div>
</div>

<script>
    let html5QrCode;

    function startScanner() {
        document.getElementById('state-idle').style.display = 'none';
        document.getElementById('state-camera').style.display = 'flex';

        html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start(
            { facingMode: "environment" }, 
            { fps: 10, qrbox: { width: 200, height: 200 } },
            onScanSuccess
        ).catch(err => {
            alert("Error: Camera access denied. Check browser permissions.");
            stopScanner();
        });
    }

    function onScanSuccess(decodedText) {
        html5QrCode.stop().then(() => {
            document.getElementById('state-camera').style.display = 'none';
            document.getElementById('state-result').style.display = 'block';
            document.getElementById('scan-data').innerText = decodedText;
        });
    }

    function stopScanner() {
        if(html5QrCode) html5QrCode.stop();
        reset();
    }

    function reset() {
        document.getElementById('state-result').style.display = 'none';
        document.getElementById('state-camera').style.display = 'none';
        document.getElementById('state-idle').style.display = 'flex';
    }
</script>

</body>
</html>
