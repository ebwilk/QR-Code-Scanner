<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>Ford Digital ID</title>
<style>
    /* --- CONFIG --- */
    :root {
        --ford-blue: #003478;
        --bg-gray: #f4f5f8;
        --text-dark: #1a1a1a;
    }

    body {
        font-family: "Ford Antenna", -apple-system, BlinkMacSystemFont, Roboto, sans-serif;
        background: var(--bg-gray);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        margin: 0;
        padding: 20px;
    }

    /* --- THE FLIP MECHANISM (CSS ONLY) --- */
    /* 1. Hide the actual checkbox */
    #card-toggle { display: none; }

    /* 2. The Card Container */
    .scene {
        width: 100%;
        max-width: 340px;
        height: 220px;
        perspective: 1000px; /* Gives it 3D depth */
    }

    .card {
        width: 100%;
        height: 100%;
        position: relative;
        transition: transform 0.6s;
        transform-style: preserve-3d;
        cursor: pointer;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        border-radius: 12px;
    }

    /* 3. Rotate card when checkbox is checked */
    #card-toggle:checked + .scene .card {
        transform: rotateY(180deg);
    }

    /* 4. Common Face Styles */
    .card-face {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden; /* Safari */
        backface-visibility: hidden;
        border-radius: 12px;
        background: white;
        overflow: hidden;
    }

    /* --- FRONT FACE (ID) --- */
    .card-front {
        display: flex;
        align-items: center;
        padding: 0 25px;
        box-sizing: border-box;
    }

    .blue-stripe {
        position: absolute; left: 0; top: 0; bottom: 0; width: 6px; background: var(--ford-blue);
    }

    .avatar {
        width: 70px; height: 70px;
        border-radius: 50%;
        background: var(--ford-blue);
        color: white;
        display: flex; align-items: center; justify-content: center;
        font-size: 24px; font-weight: 700;
        border: 3px solid white;
        box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        margin-right: 20px;
    }

    .info h2 { margin: 0; font-size: 20px; color: var(--text-dark); font-weight: 800; }
    .info p { margin: 4px 0 0 0; font-size: 13px; color: #666; font-weight: 500; }

    .tap-hint {
        position: absolute; bottom: 0; left: 0; width: 100%;
        text-align: center; padding: 10px;
        background: #f9f9f9;
        font-size: 11px; color: #888;
        font-weight: 600; text-transform: uppercase; letter-spacing: 1px;
        border-top: 1px solid #eee;
    }

    /* --- BACK FACE (QR) --- */
    .card-back {
        transform: rotateY(180deg); /* Start rotated away */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .qr-image { width: 140px; height: 140px; mix-blend-mode: multiply; }
    .scan-text { margin-top: 10px; font-size: 14px; font-weight: 700; color: var(--ford-blue); }

</style>
</head>
<body>

<input type="checkbox" id="card-toggle">

<div class="scene">
    <label class="card" for="card-toggle">
        
        <div class="card-face card-front">
            <div class="blue-stripe"></div>
            <div class="avatar">JD</div>
            <div class="info">
                <h2>John Doe</h2>
                <p>Zone C • Team 4</p>
                <p style="font-size:11px; color:#999; margin-top:6px;">ID: •••••8842</p>
            </div>
            <div class="tap-hint">Tap to Scan</div>
        </div>

        <div class="card-face card-back">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=FORD-EMPLOYEE-ID" class="qr-image" alt="QR">
            <div class="scan-text">Ready to Scan</div>
        </div>

    </label>
</div>

</body>
</html>
